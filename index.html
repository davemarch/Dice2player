<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">.
</head>
<body>
<div class='wrapper'>
    <div class='playerDiv' id='playerLeft'>
            <h2 class='playerName'  id='nameLeft'>Player One</h2>
            <div class='nowplaying'>NOW PLAYING!</div>
            <div class=bankedScore>
                <h3>Banked Score</h3>
                <h3 class='playerScore' id='total-0'>0</h3>
            </div>
            <div class="currentScoreDisplay">
                <div class='playerCurrentText'>Current Score</div>
                <div class='playerCurrentScore'id='current-0'>0</div>
            </div>
    </div>

    <div class='buttonDiv'>
            <button id="newgamebutton">New Game</button>
            <img id="diceimg" src="img/dice1.png">
            <button id="rolldicebutton">Roll Dice</button>
            <button id="holdbutton">Hold</button>
    </div>

    <div class='playerDiv' id='playerRight'>
            <h2 class='playerName' id='nameRight'>Player Two</h2>
            <div class='nowplaying'>NOW PLAYING!</div>
            <div class=bankedScore>
                <h3>Banked Score</h3>
                <h3 class='playerScore' id='total-1'>0</h3>
            </div>
            <div class="currentScoreDisplay">
                <div class='playerCurrentText'>Current Score</div>
                <div class='playerCurrentScore' id='current-1'>0</div>
            </div>
    </div>






</div>
